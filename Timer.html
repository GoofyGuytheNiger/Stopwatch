<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="timestyle.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="main">
                <div class="hour">
                    00
                </div>
                <div class="colon">
                    :
                </div>
                <div class="minute">
                    00
                </div>
                <div class="colon">
                    :
                </div>
                <div class="second">
                    00
                </div>
                <div class="colon">
                    :
                </div>
                <div class="milisecond">
                    00
                </div>
            </div>
            <div class="mainfuncs">
                <div class="buttons">
                    <div class="startnow">
                        <button class="start">
                            Start
                        </button>
                    </div>
                    <div class="stopnow">
                        <button class="stop">
                            Stop
                        </button>
                    </div>
                </div>
            </div>
            <div class="resetnow">
                <button class="reset">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script src="TimeRatiocination.js"></script>
</body>
</html>
